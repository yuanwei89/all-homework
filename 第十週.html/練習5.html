<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>三欄式版面</title>
  <style>
    html, body {
      height: 57%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: #eee;
      padding: 10px;
      font-weight: bold;
      font-size: 20px;
    }

    .container {
      flex: 1;
      display: flex;
      background-color: #eee;
      padding: 10px;
      gap: 10px;
    }

    .box {
      flex: 1;
      background-color: #90ee90;
      padding: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      /* 讓文字靠上對齊 */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <header>頁首</header>

  <div class="container">
    <div class="box">區塊1</div>
    <div class="box">區塊2</div>
    <div class="box">區塊3</div>
  </div>

  <footer>頁尾</footer>
</body>
</html>

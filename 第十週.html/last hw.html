<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>花卉展示</title>
  <style>
    body {
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 0px; 
      margin-top: 50px;
    }
    .column {
      border: 4px solid white; 
      background-color: cyan;
      text-align: center;
      width: 500px;
    }
    .column div {
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: left; /* 文字靠左 */
    }
    .column img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top: 4px solid white; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <div>向日葵</div>
      <img src="向日葵.jpg" alt="向日葵">
    </div>
    <div class="column">
      <div>玫瑰花</div>
      <img src="玫瑰花.jpg" alt="玫瑰花">
    </div>
    <div class="column">
      <div>繡球花</div>
      <img src="繡球花.jpg" alt="繡球花">
    </div>
  </div>
</body>
</html>

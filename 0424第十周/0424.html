<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>原圖與拼圖比對</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .section {
      text-align: center;
    }

    .title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .image-box {
      width: 480px;
      height: 480px;
      border: 2px solid #333;
      background-color: #fff;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 480px;
      height: 480px;
      gap: 2px;
    }

    .grid-item {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 1px solid #666;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 原圖 -->
  <div class="section">
    <div class="title">原圖</div>
    <div class="image-box">
      <img src="c46b8d60-7a90-466e-aeb0-aec3fda5e849.png" alt="原圖">
    </div>
  </div>

  <!-- 拼圖 -->
  <div class="section">
    <div class="title">九宮格拼圖</div>
    <div class="grid-container">
      <img class="grid-item" src="tile_2_1.jpg">
      <img class="grid-item" src="tile_0_2.jpg">
      <img class="grid-item" src="tile_1_0.jpg">
      <img class="grid-item" src="tile_2_0.jpg">
      <img class="grid-item" src="tile_1_2.jpg">
      <img class="grid-item" src="tile_0_1.jpg">
      <img class="grid-item" src="tile_0_0.jpg">
      <img class="grid-item" src="tile_1_1.jpg">
      <img class="grid-item" src="tile_2_2.jpg">
    </div>
  </div>

</div>

</body>
</html>

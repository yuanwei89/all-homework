<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .container {
            width: 350px;
            border: 1px solid black;
            padding: 10px;
            margin: 20px;
            text-align: center;
        }
        .container img {
            width: 100%;
            height: auto;
            display: block;
            border: 5px solid gray;
        }
        .description {
            width: 320px;
            border: 5px solid gray;
            padding: 10px;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Calculate the total width:</h2>
    <div class="container">
        <img src="pexels-pixabay-56866.jpg" alt="Example Image">
        <div class="description">
            The picture above is 350px wide. The total width of this element is also 350px. The total height of this element is 80px.
        </div>
    </div>
    
</body>
</html>


<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>練習，font1.html</title>
    <style>
        .container {
            margin-left: 250px;
        }

        .text-times {
            font-family: Times New Roman, serif;
            font-size: 24px;
        }

        .text-arial {
            font-family: Arial, sans-serif;
            font-size: 28px;
        }

        .text-comic {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 28px;
        }

        .text-verdana {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 28px;
            font-weight: bold;
        }

        .text-courier {
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
        }

        .text-arial-black {
            font-family: Arial Black, Gadget, sans-serif;
            font-size: 32px;
        }

        .chinese-text {
            font-family: 微軟正黑體, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-times">
            Happy Birthday <span class="chinese-text">生日快樂</span>
        </div>
        <div class="text-arial">
            Happy Birthday <span class="chinese-text">生日快樂</span>
        </div>
        <div class="text-comic">
            Happy Birthday <span class="chinese-text">生日快樂</span>
        </div>
        <div class="text-verdana">
            Happy Birthday <span class="chinese-text">生日快樂</span>
        </div>
        <div class="text-courier">
            Happy Birthday <span class="chinese-text">生日快樂</span>
        </div>
        <div class="text-arial-black">
            Happy Birthday <span class="chinese-text">生日快樂</span>
        </div>
        <div class="text-times">
            Happy Birthday <span class="chinese-text">生日快樂</span>
        </div>
        <div class="text-comic">
            Happy Birthday <span class="chinese-text">生日快樂</span>
        </div>
    </div>
</body>
</html>

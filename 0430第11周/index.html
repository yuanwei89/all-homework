<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .portfolio-item {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-link {
            display: block;
            padding: 2rem;
            background-color: #f8f9fa;
            text-align: center;
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .portfolio-link:hover {
            background-color: #e9ecef;
        }

        .portfolio-content {
            padding: 1.5rem;
        }

        .portfolio-content h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .portfolio-content p {
            color: #7f8c8d;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>我的作品集</h1>
            <p class="subtitle">展示我的六個精彩作品</p>
        </div>
    </header>

    <main class="container">

            <!-- 作品 1 -->

                <div class="portfolio-content">
                    <h3>作品一</h3>
                    <p>文字效果。</p>
                    <a href="fontsyle1.html" class="btn">查看詳情</a>
                </div>
            </div>

            <!-- 作品 2 -->
            <div class="portfolio-item">

                <div class="portfolio-content">
                    <h3>作品二</h3>
                    <p>文字上的裝飾。</p>
                    <a href="fontstyle3.html" class="btn">查看詳情</a>
                </div>
            </div>

            <!-- 作品 3 -->
            <div class="portfolio-item">
                <a href="hw1.html" class="portfolio-link">文字裝飾</a>
                <div class="portfolio-content">
                    <h3>作品三</h3>
                    <p>文字裝飾。</p>
                    <a href="hw1.html" class="btn">查看詳情</a>
                </div>
            </div>

            <!-- 作品 4 -->
            <div class="portfolio-item">
                <a href="textshadow.html" class="portfolio-link">陰影練習</a>
                <div class="portfolio-content">
                    <h3>作品四</h3>
                    <p>陰影練習。</p>
                    <a href="textshadow.html" class="btn">查看詳情</a>
                </div>
            </div>

            <!-- 作品 5 -->
            <div class="portfolio-item">
                <a href="font1.html" class="portfolio-link">各種字體製作</a>
                <div class="portfolio-content">

                </div>
            </div>
        </div>
    </main>
</body>
</html>

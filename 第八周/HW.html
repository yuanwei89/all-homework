<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>CSS 背景作業</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #66ccff, #cb63ea);
      padding: 20px;
      border-radius: 10px;
    }

    .container img {
      width: 150px;
      height: auto;
      border-radius: 8px;
    }

    .text {
      flex: 1;
      text-align: center;
      margin: 0 20px;
      font-size: 24px;
      line-height: 1.8;
      font-family: 'Microsoft JhengHei', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="去背.png" alt="左邊的">
    <div class="text">
      我是范玉欣<br>
      我是Hanni，<br>
      我是范玉欣。
    </div>
    <img src="西西.png" alt="右邊的">
  </div>
</body>
</html>
